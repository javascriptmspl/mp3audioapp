{% extends "base.html" %}
{% load static %}
{% block title %}Reset your password{% endblock %}

{% block content %}
<div style="font-weight: 800; color: #333; margin-bottom: 30px;">
    <h1>Forgotten your password?</h1>
    <p>Enter your e-mail address to obtain a new password.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail" class="btn btn-lg btn-dark-gray btn-hover-animation-switch btn-box-shadow btn-round-edge section-link"></p>
        {% csrf_token %}
    </form>
</div>
   
{% endblock %}
