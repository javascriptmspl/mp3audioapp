      <div class="col-6">
        <img style="height: 400px;" src="{% static 'old/images/login-banner2.jpg' %}" alt="login">
      </div>
      <div class="col-6">
        <div  style="font-weight: 800; color: #333; margin-bottom: 30px;">

          <form method="POST">
            {% csrf_token %}
            <div class="form_header_wrap">
              <h2>Login</h2>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">username</label>
              <input type="text" class="form-control"  aria-describedby="emailHelp" name="username" placeholder="enter your username" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="enter your password" required>
            </div>
            <button type="submit" class="btn btn-lg btn-dark-gray btn-hover-animation-switch btn-box-shadow btn-round-edge section-link mt-3">Login</button>
          </form>
          <p><a href="{% url 'password_reset' %}">Forgotten your password?</a></p>
          <small>Don't have an account ?<a href="{% url 'signup'%}"> register</a></small>
          </div>
      </div>
    </div>

  </div>
